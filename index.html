<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Kodchasan&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <!-- MDL CDN Links for CSS and JS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <!-- leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="mdl-grid banner">
        <h1>Zora's Threads</h1>
      </div>
    </header>
    <div class="nav">
      <div class="mdl-layout__header-row nav">
        <!-- Title -->
        <span class="mdl-layout-title nav">Zora's Thread</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <button
            value="women"
            class="mdl-button mdl-js-button navbutton women"
          >
            Women
          </button>
          <button value="men" class="mdl-button mdl-js-button navbutton men">
            Men</button
          ><button class="mdl-button mdl-js-button navbutton home">
            Home
          </button>

          <!-- <button id="hamburger">
            <object
              data="images/round-menu-24px.svg"
              type="image/svg+xml"
            ></object>
          </button> -->
        </nav>
        <div
          aria-expanded="false"
          role="button"
          class="mdl-layout__drawer-button closed"
          id="hamburger"
        >
          <i class="material-icons">î—’</i>
        </div>
      </div>
    </div>

    <div class="mdl-layout__drawer" id="drawer">
      <span class="mdl-layout-title">Menu</span>
      <nav class="mdl-navigation">
        <button
          class="mdl-navigation__link hamburger-item"
          id="womenLink"
          value="women"
        >
          Women
        </button>
        <button
          class="mdl-navigation__link hamburger-item"
          id="menLink"
          value="men"
        >
          Men
        </button>
        <button
          class="mdl-navigation__link hamburger-item"
          id="homeLink"
          value="home"
        >
          Home
        </button>
      </nav>
    </div>

    <div class="mdl-grid content"></div>
    <footer>
      <div>
        Zora's Threads is a fake clothing store invented for as a final
        assignment for IMT 549.
      </div>
    </footer>
    <script src="js/clothes.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
